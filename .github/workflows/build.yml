name: build

on:
  pull_request:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 'alfred'
            path: 'nixosConfigurations."alfred".config.system.build.toplevel'
            os: ubuntu-24.04
          - name: 'rpi5'
            path: 'nixosConfigurations."rpi5".config.system.build.toplevel'
            os: ubuntu-24.04-arm
          - name: 'jamie@alfred'
            path: 'homeConfigurations."jamie@alfred".activationPackage'
            os: ubuntu-24.04
          - name: 'jamie@rpi5'
            path: 'homeConfigurations."jamie@rpi5".activationPackage'
            os: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@21a544727d0c62386e78b4befe52d19ad12692e3 # v17

      # - name: Check flake
      #   run: nix flake check

      - name: Build ${{ matrix.name }}
        run: nix build ".#${{ matrix.path }}"
