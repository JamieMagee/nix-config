name: build

on:
  pull_request:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 'alfred'
            path: 'nixosConfigurations."alfred".config.system.build.toplevel'
            os: ubuntu-24.04
          - name: 'rpi5'
            path: 'nixosConfigurations."rpi5".config.system.build.toplevel'
            os: ubuntu-24.04-arm
          - name: 'jamie@alfred'
            path: 'homeConfigurations."jamie@alfred".activationPackage'
            os: ubuntu-24.04
          - name: 'jamie@rpi5'
            path: 'homeConfigurations."jamie@rpi5".activationPackage'
            os: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          persist-credentials: false

      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@786fff0690178f1234e4e1fe9b536e94f5433196 # v20

      - name: Install cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: jamiemagee
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # - name: Check flake
      #   run: nix flake check

      - name: Build ${{ matrix.name }}
        run: nix build --accept-flake-config ".#${{ matrix.path }}"
