name: update-flake-lock

on:
  workflow_dispatch:
  schedule:
    - cron: '37 0 * * *'

permissions:
  actions: write
  contents: write
  pull-requests: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
        with:
          persist-credentials: false

      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21

      - name: Update flake.lock
        id: update
        uses: DeterminateSystems/update-flake-lock@c5930b397a673a70ca70be06020e943aeac310a1 # v27

      # Automerge sometimes fails. This is a workaround for the race condition.
      - name: Sleep for 15 seconds
        run: sleep 15

      - name: Enable automerge
        if: ${{ steps.update.outputs.pull-request-number != '' }}
        run: gh pr merge --squash --auto ${{ steps.update.outputs.pull-request-number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
