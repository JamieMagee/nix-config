name: update-flake-lock

on:
  workflow_dispatch:
  schedule:
    - cron: '37 0 * * *'

permissions:
  actions: write
  contents: write
  pull-requests: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Install nix
        uses: DeterminateSystems/nix-installer-action@21a544727d0c62386e78b4befe52d19ad12692e3 # v17
        with:
          extra-conf: |
            extra-platforms = aarch64-linux i686-linux

      - name: Update flake.lock
        id: update
        uses: DeterminateSystems/update-flake-lock@c5930b397a673a70ca70be06020e943aeac310a1 # v27

      # Automerge sometimes fails. This is a workaround for the race condition.
      - name: Sleep for 15 seconds
        run: sleep 15

      - name: Enable automerge
        if: ${{ steps.update.outputs.pull-request-number != '' }}
        run: gh pr merge --squash --auto ${{ steps.update.outputs.pull-request-number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
